<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nome de Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            // Obter os valores de input do formulário
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Fazer requisição POST para o microserviço Flask
            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');

                // Processar a resposta do servidor
                if (response.ok) {
                    // Armazenar user_id e username no sessionStorage
                    sessionStorage.setItem('user_id', result.user_id);
                    sessionStorage.setItem('username', username);
                    // Redirecionar para a página divida.html
                    window.location.href = 'divida.html';
                } else {
                    messageDiv.style.color = 'red';
                    messageDiv.textContent = result.error;  // Usar a mensagem de erro do servidor
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Erro ao conectar com o servidor.';
            }
        });
    </script>
</body>
</html>
